<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube video detail page</video></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://127.0.0.1:5500/style/style.css">

</head>

<body>
    <!-- header.html include : iframe -->
	<iframe src="http://127.0.0.1:5500/header.html" height="150px" width="100%"
    style="overflow-x: hidden; overflow-y: hidden;" scrolling="no"></iframe>


    <section class="player">
        <video src="video/dog.mp4" controls></video>
    </section>

    <!-- video info -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#GcloudCoding</li>
                <li>#GcloudCoders</li>
                <li>#yebin</li>
            </ul>
        </div>
        <div class="titleAndButton">
            <span class="title">>
                Clone Coding : Youtube by G-cloudY
            </span>
            <button class="moreBtn">
                <button><i class="fas fa-caret-down"></i>
            </button>
        </div>
        <div class="views">
            <span class="views">1M view 1 months ago</span>
        </div>
        <div class="actions">
            <li>
                <button><i class="fas fa-thumbs-up"></i>
                    <span>1K</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i>
                    <span>0</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i>
                    <span>Share</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i>
                    <span>Save</span></button>
            </li>
            <li>
                <button><i class="fab fa-font-awesome-flag"></i>
                    <span>Report</span></button>
            </li>

        </div>
        <!-- channel description -->
        <div class="channel">
            <div class="metadata">
                <img src="image/deabak.png" alt="my dog" />
                <div class="info">
                    <span class="name">youtube coding by yebin</span>
                    <span class="subscribers">subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="upNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <img src="image/1 (1).jpg" alt="">
                <div class="info">
                    <span class="title">대박이의 귀여움</span>
                    <span class="name">GcloudCoding</span>
                    <span class="views">1K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image/1 (2).jpg" alt="">
                <div class="info">
                    <span class="title">대박이의 귀여움2</span>
                    <span class="name">GcloudCoding</span>
                    <span class="views">10K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image/1 (3).jpg" alt="">
                <div class="info">
                    <span class="title">대박이의 귀여움3</span>
                    <span class="name">Gcloud</span>
                    <span class="views">82K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>

</body>

</html>
