<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube video detail page</video></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Source+Sans+Pro:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="http://127.0.0.1:5500/css/video_detail.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- header-->
    <iframe src="http://127.0.0.1:5500/header.html" height="150px" width="100%"
        style="overflow-x: hidden; overflow-y: hidden;" scrolling="no"></iframe>

    <div class="container-fluid">

        <!-- Video Player -->
        <section class="player">
            <video src="video/dog.mp4" controls></video>
        </section>

        <div class="infoAndUpNext">
            <!-- video info -->
            <section class="info">
                <div class="metadata">
                    <ul class="hashtags">
                        <li>#GcloudCoding</li>
                        <li>#GcloudCoders</li>
                        <li>#yebin</li>
                    </ul>
                </div>
                <div class="infos">
                    <div class="titleAndButton">
                        <span class="title clamp">
                            Clone Coding : Youtube by G-cloudY
                        </span>

                    </div>
                    <div class="views">
                        <span class="views">1M view 1 months ago</span>
                    </div>
                    <div class="actions">
                        <li>
                            <button><i class="fas fa-thumbs-up"></i>
                                <span>1K</span></button>
                        </li>
                        <li>
                            <button><i class="fas fa-thumbs-down"></i>
                                <span>0</span></button>
                        </li>
                        <li>
                            <button><i class="fas fa-share"></i>
                                <span>Share</span></button>
                        </li>
                        <li>
                            <button><i class="fas fa-plus"></i>
                                <span>Save</span></button>
                        </li>
                        <li>
                            <button><i class="fab fa-font-awesome-flag"></i>
                                <span>Report</span></button>
                        </li>

                    </div>
                </div>
                <hr>
                <!-- channel description -->
                <div class="channel">
                    <div class="metadata">
                        <img src="images/deabak.png" alt="my dog" />
                        <div class="info">
                            <span class="name">youtube coding by yebin</span>
                            <span class="subscribers">subscribers 10K</span>
                        </div>
                    </div>
                    <button type="button" class="btn btn-danger" onclick='changeBtnName()'>
                        Subscribe
                    </button>
                </div>
            </section>

            <hr>

            <!-- UpNext  -->
            <section class="upNext">
                <span class="title">Up Next</span>
                <ul>
                    <li class="item">
                        <div class="img"><img src="images/upnext 짱구 썸네일.webp""></div>
                <div class=" info">
                            <span class="title">짱구 떡잎마을 방범대</span>
                            <span class="name">빠퀴</span>
                            <span class="views">290K views . 1일 전</span>
                        </div>
                        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                    </li>
                    <li class="item">
                        <div class="img"><img src="images/upnext 침착맨 썸네일.webp" alt=""></div>
                        <div class="info">
                            <span class="title">괴상한 코믹스 캐릭터 월드컵</span>
                            <span class="name">침착맨</span>
                            <span class="views">470K . 2일 전</span>
                        </div>
                        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                    </li>
                    <li class="item">
                        <div class="img"><img src="images/upnext 매직박 썸네일.webp" alt=""></div>
                        <div class="info">
                            <span class="title">치과의사가 입원실에서 얘기하는 하반신 다리 마취 썰</span>
                            <span class="name">치과의사 매직박</span>
                            <span class="views">52K . 1주일 전</span>
                        </div>
                        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                    </li>
                </ul>
            </section>
        </div>

    </div>

    <!-- footer -->
    <iframe src="http://127.0.0.1:5500/footer.html" height="100%" width="100%"
        style="overflow-x: hidden; overflow-y: hidden;" scrolling="no"></iframe>

</body>

</html>
